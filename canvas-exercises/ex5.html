<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.fillStyle = 'red';
      ctx.ellipse(250, 250, 100, 100, 0, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = 'yellow';
      ctx.ellipse(250, 250, 50, 50, 0, 0, Math.PI * 2);
      ctx.fill();

    </script>
  </body>
</html>
