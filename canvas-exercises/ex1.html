<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--Draw a rectangle  -->
    <canvas id ="the-canvas" width="500" height="500"></canvas>
    <script>
      var canvas = document.getElementById('the-canvas');
      var ctx = canvas.getContext('2d');

      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;

      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(200, 100);
      ctx.lineTo(200, 400);
      ctx.lineTo(100, 400);
      ctx.closePath();
      ctx.stroke();
    </script>
  </body>
</html>
